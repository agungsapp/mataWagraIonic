<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="header">
    <div class="logo-wrapper">
      <ion-img src="assets/images/mata.png" style="width: 200px"></ion-img>
    </div>
    <ion-title class="title">Selamat datang !</ion-title>
    <p class="subTitle">Silahkan Login untuk melaporkan</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="ion-padding">
      <ion-item>
        <ion-input
          formControlName="username"
          placeholder="username"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input
          formControlName="password"
          placeholder="password"
          class="input"
        ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div class="link-auth-wrapper">
        <p>
          Belum punya akun ?
          <a class="link-auth" [routerLink]="['/register']">Daftar</a>
        </p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 10px">
      <button type="submit" style="background-color: rgba(0, 0, 0, 0)">
        <ion-fab-button>
          <ion-icon name="chevron-forward"> </ion-icon>
        </ion-fab-button>
      </button>
    </ion-fab>
  </form>
</ion-content>
