<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="header">
    <div class="logo-wrapper">
      <ion-img src="assets/images/mata.png" style="width: 200px"></ion-img>
    </div>
    <ion-title class="title">Selamat datang !</ion-title>
    <p class="subTitle">Silahkan Login untuk melaporkan</p>
  </div>

  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input
          formControlName="username"
          placeholder="username"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <!-- invalid feedback -->
      <div
        *ngIf="this.regForm.controls?.['username'].touched && this.regForm.controls?.['username'].invalid"
      >
        <!-- console.log(this.errorControl); -->
        <ion-text class="invalid-feedback">
          Username tidak boleh kosong!
        </ion-text>
      </div>

      <ion-item>
        <ion-input
          formControlName="password"
          placeholder="password"
          class="input"
        ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <!-- invalid feedback password -->
      <div
        *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid"
      >
        <ion-text class="invalid-feedback">
          Password tidak boleh kosong!
        </ion-text>
      </div>

      <div class="link-auth-wrapper">
        <p>
          Belum punya akun ?
          <a class="link-auth" [routerLink]="['/register']">Daftar</a>
        </p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 10px">
      <ion-fab-button type="submit">
        <ion-icon name="chevron-forward"> </ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
