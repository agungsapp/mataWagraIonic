<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="header">
    <div class="logo-wrapper">
      <ion-img src="assets/images/mata.png" style="width: 200px"></ion-img>
    </div>
    <ion-title class="title">Register</ion-title>
    <p class="subTitle">Silahkan daftar untuk login</p>
  </div>

  <form action="">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="nama lengkap" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="username" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="link-auth-wrapper">
        <p>
          Sudah punya akun ?
          <a class="link-auth" [routerLink]="['/login']">Login</a>
        </p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 10px">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"> </ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
