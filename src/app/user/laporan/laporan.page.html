<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ judul }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ judul }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="container">
    <form [formGroup]="laporanForm" (ngSubmit)="onSubmit()">
      <div class="ion-padding">
        <ion-list>
          <!-- judul -->
          <ion-item>
            <ion-input
              formControlName="judul"
              placeholder="masukan judul ..."
              class="input"
            ></ion-input>
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-item>

          <!-- deskripsi -->
          <ion-item>
            <ion-textarea
              formControlName="deskripsi"
              placeholder="masukan deskripsi ..."
              class="input"
            ></ion-textarea>
            <ion-icon name="library-outline"></ion-icon>
          </ion-item>

          <!-- instansi -->
          <ion-item>
            <ion-label>Pilih Instansi</ion-label>
            <ion-select formControlName="instansi" placeholder="Pilih instansi">
              <ion-select-option
                *ngFor="let instansi of instansiData"
                [value]="instansi.id"
                >{{ instansi.nama }}</ion-select-option
              >
            </ion-select>
          </ion-item>

          <!-- gambar -->
          <ion-item>
            <ion-input
              name="gambar"
              formControlName="gambar"
              type="file"
              accept="image/*"
              class="input"
            ></ion-input>
            <ion-icon name="images-outline"></ion-icon>
          </ion-item>
        </ion-list>

        <ion-button expand="block" shape="round" type="submit"
          >Kirim</ion-button
        >
      </div>
    </form>
  </div>
</ion-content>
