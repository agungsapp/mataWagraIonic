<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ judul }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ judul }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- main content start here -->

    <div class="kejadian">
      <div class="ion-margin-bottom">
        <ion-title>Data laporan kejadian</ion-title>
      </div>

      <ion-card *ngFor="let laporan of laporans">
        <img
          alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/card-media.png"
        />
        <ion-card-header>
          <ion-card-title>{{ laporan.judul }}</ion-card-title>
          <!-- <ion-card-subtitle>{{ laporan.deskripsi }}</ion-card-subtitle> -->
        </ion-card-header>

        <ion-card-content> {{ laporan.deskripsi }} </ion-card-content>
        <div class="card-footer">
          <div>
            <ion-button color="danger" (click)="incrementLike(laporan.id)">
              <ion-icon name="heart"></ion-icon>
              <ion-label>{{ laporan.jumlahLike }}</ion-label>
            </ion-button>
          </div>
          <div>
            <ion-button color="danger">
              <ion-icon name="chatbubble"></ion-icon>
              <ion-label>{{ laporan.jumlahKomen }}</ion-label>
            </ion-button>
          </div>
        </div>
      </ion-card>

      <!-- oke aman nanti lakukan looping di sini -->
    </div>
  </div>
</ion-content>
